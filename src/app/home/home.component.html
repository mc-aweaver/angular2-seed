<div class="container">
    <h3>Employee Form</h3>

    <form #form="ngForm" novalidate >
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" placeholder="Name" 
                name="firstName" class="form-control"
                ngModel required>
        </div>
        <div class="form-group">
            <label for="lastNameId">First Name</label>
            <input id="lastNameId" type="text" placeholder="Name" 
                name="lastName" class="form-control"
                ngModel required>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" ngModel > 
                Full Time Employee
            </label>
        </div>
        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2">
                W2
            </label>
        </div>
            <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099">
                1099
            </label>
        </div>
        <div class="form-group">
            <label>Primary Language</label>
            <select class="form-control">
                <option>English</option>
                <option>Spanish</option>
                <option>Other</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Ok</button>
    </form>    
</div>
